<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A webpage dedicated to the developer team at Ryalto">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <!-- Lottie Animation -->

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

<body>
    <!-- Header -->
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-4 offset-sm-4 text-center">
                <a href="index.html">
                    <img src="assets/images/logos-and-icons/ryalto-logo-lg.png" width="200" height="75.31" alt="ryalto-logo"

            </div>
            <div class="d-none d-sm-inline-block col-4 text-sm-right">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fa-solid fa-globe fa-bounce" style="--fa-animation-iteration-count: 3;"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fa-brands fa-github fa-bounce" style="--fa-animation-iteration-count: 3;"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fa-brands fa-twitter fa-bounce" style="--fa-animation-iteration-count: 3;"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fa-brands fa-linkedin fa-bounce" style="--fa-animation-iteration-count: 3;"></i>
                        </a>
                    </li>
        
                </ul>
            </div>
        </div>
        <nav class="navbar navbar-expand">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Meet the Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Careers</a>
                </li>
        
            </ul>
        </nav>
    </header>

    <!-- Lottie Animation -->
    <div class="lottie-bg">
        <lottie-player class="lottie-animation" src="https://lottie.host/b6ae2926-020e-4c07-aa1c-4b79a653a491/wKjF4OiRZW.json"
            background="transparent" speed="1" loop autoplay></lottie-player>
    </div>

    <!-- Hero Section -->
    <section class="hero-section container-fluid">
        <div class="background">
            <div class="row">
                <div class="col-12 text-center gen-margins">
                    <h1><span>Developer Page</span></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center gen-margins d-none d-md-block">
                    <p>We're really proud of our Tech Team here at Ryalto. This is a page for us to share what we're getting up to
                        in the
                        background! Gary, please can you think of some better words to put here!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 text-center text-md-right gen-margins">
                    <button type="button" class="btn hero-buttons">Meet the Team</button>
                </div>
                <div class="col-md-6 text-center text-md-left gen-margins">
                    <button type="button" class="btn hero-buttons">Careers</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Blog Preview -->
    <section class="container-fluid">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
